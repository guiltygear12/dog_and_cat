<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>정보게시판 - 글쓰기</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="./style/font.css" />
		<!-- Resource style -->
		<link rel="stylesheet" href="./js/featerlight/featherlight.css" />
		<link rel="stylesheet" href="./js/slick/slick-theme.css" />
		<link rel="stylesheet" href="./js/slick/slick.css" />
		<!-- main css -->
		<link rel="stylesheet" href="./style/style_common.css" />
		<link rel="stylesheet" href="./style/style_text.css" />
		<link rel="stylesheet" href="./style/style_responsive.css" />
	</head>
	<body>
        <section class="title">
            <div class="title-inner">
                <h2>INFOMATION <br> 글쓰기</h2>
            </div>
        </section>
        <section class="text">
            <div class="text-inner">
                <form class="text-form">
                    <div class="form-row">
                        <label for="">제목</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="form-row">
                        <label for="">태그</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="form-row">
                        <label for="">내용</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <button class="submit">완성</button>
                </form>
            </div>
        </section>
		<!-- 스크립트 파일 모음 -->
		<!-- 제이쿼리 -->
		<script src="./js/jquery-2.1.4.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<!-- Modernizr -->
		<script src="./js/velocity/velocity.min.js"></script>
		<script src="./js/velocity/velocity.ui.min.js"></script>
		<script src="./js/velocity/main.js"></script>
		<!-- Resource jQuery -->
		<!-- 슬라이더 slick slider -->
		<script src="./js/slick/slick.min.js"></script>
		<!-- 모달창 js -->
		<script src="./js/featerlight/featherlight.js"></script>
		<!-- custom js -->
		<script src="./js/custom.js"></script>
	</body>
</html>
